<div id="screen"> 
  <h1>Wordy</h1>
  <hr>
  <div id="grid"></div>
  <div id="keyboard"></div>
</div>
<style>
  body, html, #screen {
    background      : white;
    color           : white;
    font-family     :   sans-serif;
    text-align      :   center;
    text-transform  :   uppercase;
    /* height          :   100vh;
    width           :   100% */
  }
  #screen {
    display         : flex;
    flex-direction  : column;
  }
  h1 {
    font-size       :   2em;
    padding         :   0 0 0 0px;
    margin          :   20px 0px 10px 0;
    color           :   black;
    flex            :   none;
  }
  #grid {
    margin-top      :   1%;
    flex            :   110%
  }
  .cell {
    width           :   60px;
    height          :   60px;
    line-height     :   67px;
    display         :   inline-grid;
    place-items     :   center;
    margin          :   5px;
    font-size       :   35px;
    font-weight     :   bold;
    position        :   relative;
    perspective     :   1000px;
  }
  .cell .front, .cell .back {
    border          :   1.5px solid #aaa;
    backface-visibility: hidden;
    position        : absolute;
    top             : 0;
    left            : 0;
    bottom          : 0;
    right           : 0;

  }
  .cell.current  .surface {
    transform       : rotateX(180deg);
  }
  .cell .surface {
    transition      : 800ms;
    transform-style : preserve-3d;
    position        : relative;
    width           : 100%;
    height          : 100%;
  }
  .cell .front {
    display         :   block;
    width           :   60px;
    height          :   60px;
    line-height     :   67px;
    place-items     :   center;
    /* margin          :   2.5px; */
    font-size       :   35px;
    font-weight     :   bold;
    z-index         :   2;

  }
  .cell .back {
    z-index         :   1;
    transform       :   rotateX(180deg);
  }

  .cell.current .front {
    display         : none;
  }
  .cell.current .back {
    display         :   block;
    width           :   60px;
    height          :   60px;
    line-height     :   67px;
    place-items     :   center;
    /* margin          :   0 2.5 0 2.5; */
    font-size       :   35px;
    font-weight     :   bold;
  }  

  .key {
    display         :   inline-grid;
    align-items     :   center;
    text-transform  :   uppercase;
    padding         :   10px;
    border-radius   :   5px;
    width           :   44px;
    height          :   57px;
    border          :   none;
    margin          :   0 2.5px 0 2.5px;
    font-size       :   14px;
    font-weight     :   bold;
    cursor          :   pointer;
  }
  .keyboardRow {
    margin-top      : 7.5px;
  }
  #keyboard {
    margin-top      : 30px;
    display         : inline-grid;
  }
  #enter, #backspace {
    width           : 60px;
  }

  @keyframes press {
    from  {
      opacity: 0.5;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes flip {
    from {
      transform: scaleY(1);
    }
    50% {
      transform: scaleY(0);
    }
    to {
      transform: scaleY(1);
    }
  }

</style>
<script src="index.js"></script>
