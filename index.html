<div id="screen"> 
  <h1>Wordy</h1>
  <hr>
  <div id="grid"></div>
  <div id="keyboard"></div>
</div>
<style>
  body, html, #screen {
    background      : white;
    color           : white;
    font-family     :   sans-serif;
    text-align      :   center;
    text-transform  :   uppercase;
    /* height          :   100vh;
    width           :   100% */
  }
  #screen {
    display         : flex;
    flex-direction  : column;
  }
  h1 {
    font-size       :   2em;
    padding         :   0 0 0 0px;
    margin          :   20px 0px 10px 0;
    color           :   black;
    flex            :   none;
  }
  #grid {
    margin-top      :   1%;
    flex            :   110%
  }
  .cell {
    width           :   60px;
    height          :   60px;
    line-height     :   67px;
    border          :   1.5px solid #aaa;
    display         :   inline-grid;
    place-items     :   center;
    margin          :   2.5px;
    font-size       :   35px;
    font-weight     :   bold;
  }
  .key {
    display         :   inline-grid;
    align-items     :   center;
    text-transform  :   uppercase;
    padding         :   10px;
    border-radius   :   5px;
    width           :   44px;
    height          :   57px;
    border          :   none;
    margin          :   0 2.5px 0 2.5px;
    font-size       :   14px;
    font-weight     :   bold;
    cursor          :   pointer;
  }
  .keyboardRow {
    margin-top      : 7.5px;
  }
  #keyboard {
    margin-top      : 30px;
    display         : inline-grid;
  }
  #enter, #backspace {
    width           : 60px;
  }

  @keyframes press {
    from  {
      opacity: 0.5;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

</style>
<script src="index.js"></script>
